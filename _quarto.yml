project: 
  type: website
  output-dir: docs
source: .
destination: ./_site
gem 'jekyll-sass-converter', '~> 2.1'
name: Jekyll Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.7

      - name: Install dependencies
        run: bundle install

      - name: Build site
        run: bundle exec jekyll build --trace

name: "my-website"
navbar:
  title: "Sonali Singh"
  left:
    - text: "Home"
      href: index.html
    - text: "About"
      href: about.html
    - text: "Experience"
      href: experience.html
    - text: "Projects"
      href: projects.html
    - text: "Education"
      href: education.html
    - text: "Contact"
      href: contact.html
    - text: "Resume"
      href: resume.html
    - text: "CV"
      href: cv.html

output:
  html_document:
    highlight: tango
